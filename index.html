<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Javascript Code Quiz</h1>
    </header>

    <main>
        <div class="container">
            <section class="quiz-card start-card active">
                <div class="about-box">
                    <ul class="about">
                        <li>This is a timed quiz on Javascript fundamentals.</li>
                        <li>You have 2 minutes to answer all questions.</li>
                        <li>For each incorrect answer, 25 seconds will be deducted from the timer.</li>
                        <li>Good luck!</li>
                    </ul>
                </div>
                <button class="start">Start Quiz</button>
            </section>
            <section class="quiz-card question-card">
                <div class="info">
                    <p>Question: <span class="q-number">1</span></p>
                    <p>Score: <span class="score">0</span></p>
                    <p>Time Left: <span class="timer">2:00</span></p>
                </div>
                <div class="question-box">
                    <h2 class="question"><!-- What is an array? --></h2>
                </div>
                <div class="choices-box">
                    <!-- <button class="choices">Lorem ipsum veritatis animi es.</button>
                    <button class="choices">Lorem ipsum veritatis animi es.</button>
                    <button class="choices">Lorem ipsum veritatis animi es.</button>
                    <button class="choices">Lorem ipsum veritatis animi es.</button> -->
                </div>
            </section>
            <section class="quiz-card save-user">
                <p class="final-score">Your Score: <span class="score"></span></p>
                <input type="text" id="name" placeholder="enter initials">
                <button class="save" disabled>Save</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
